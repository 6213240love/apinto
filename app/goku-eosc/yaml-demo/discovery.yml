discovery:
  - name: consul_1  #服务发现实例名
    driver: consul  #所使用驱动
    scheme: http   #接入地址所使用的scheme
    config: #实例配置
      -
        address:   #集群接入地址
          - 192.168.1.3:8500
          - 191.168.1.4:8501
        params:   #集群接入参数
          - token: a9XXXXd8-5XX9-4fX0-bXXd-3XXXXXXXXaa
          - namespace: XXXX
  -
    name: nacos_1
    driver: nacos
    scheme: http
    config:
      address:
        - 127.0.0.1:8080
        - 10.1.1.1:8080
      params:
        username: xxx
        password: xxx
    health:
      protocol: http
      method: GET
      url: xxx
      success_code: 200
      timeout: 3000
      period: 30
    health_on: true
  -
    name: static_1
    driver: static
    scheme: http
    health:
      protocol: http
      method: GET
      url: xxx
      success_code: 200
      timeout: 3000
      period: 30
    health_on: true
