discovery:
  - name: consul_1
    driver: consul
    scheme: http
    config:
      -
        address:
          - 192.168.1.3:8500
          - 191.168.1.4:8501
        params:
          - token: a9XXXXd8-5XX9-4fX0-bXXd-3XXXXXXXXaa
  -
    name: nacos_1
    driver: nacos
    scheme: http
    config:
      address:
        - 127.0.0.1:8080
        - 10.1.1.1:8080
      params:
        username: xxx
        password: xxx
    health:
      protocol: http
      method: GET
      url: xxx
      success_code: 200
      timeout: 3000
      period: 30
    health_on: true
  -
    name: static_1
    driver: static
    scheme: http
    health:
      protocol: http
      method: GET
      url: xxx
      success_code: 200
      timeout: 3000
      period: 30
    health_on: true
