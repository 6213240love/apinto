service:
  -
    name: demo    # 服务名称
    driver: http-service  # http驱动
    desc: "示例服务"  # 服务描述
    timeout: 30000  # 超时时间，单位：ms
    upstream: www.eolinker.com  #
    annoymous:
      type: round-robin
      config: "www.eolinker.com"
    retry: 2    # 重试次数，当后端超时时进行重试
    rewrite_url: /  # 转发到后端的具体路径，如果路由是前缀匹配，则会将匹配
    scheme: http-service  # 转发到后端服务的协议，该协议仅当匿名转发的时候生效
    plugins:
      access_log:
        disable: false
        config:
          transports:
            - filelog@transport
            - httplog@transport
          labers:
            service: demo服务
            api: asdh
            rule:
              - position: "header: abc.gf"
                pattern: "^\w$"
                labels:
                  service: demo服务
                  api: asdh
              - position: "body: $.abc.ad"
                  pattern: "^\w$"
                  labels:
                    service: demo服务
                    api: asdh
      auth:
        config:
          - basic@auth
      rewrite_response:
        disable: true
        config:
          body:
          status_code:
          header:
auth:
  - name: apikey_1
    driver: apikey
    users:
      - apikey: asdwhrfj
        expire: 0

upstream:
  -
    name: product-user
    driver: http_proxy  #必填，所使用的驱动， http_proxy为静态负载
    desc: "生产环境-用户模块"  #非必填，对该负载的描述
    discovery: static_1@discovery  #必填，该负载所使用的服务发现实例
    config: 127.0.0.1:8580 weight=1000;10.1.1.2 weight=10  #负载配置，若该负载使用的是static静态服务发现，则配置是静态接入地址及其权重，格式：addr1 weight1;addr2 weight2;...用分号进行分割
    scheme: http-service  #必填，负载所使用的scheme，仅支持http或https
    type: round-robin  #必填，所使用的负载均衡算法


transport:
  - name: filelog
    driver: filelog
    config:
      dir: work
      file: node.log
      period: day
      expire: 3

accessLog:
  - name: fileAccessLog
    driver: fileAccesslog
    config:
      dir: work
      file: access.log
      period: day
      expire: 3
      formatter: line
      fields:   #当长度为0时默认输出所有字段
        -
  - name: httpAccessLog
    driver: httpAccessLog
    config:
      url: http://xxxx
      method: POST
      formatter: json
      fields: #当长度为0时默认输出所有字段

setting:
  - name: plugin
    driver: plugin
    plugins:
      - id: "eolinker.com:goku:auth"
        name: auth
        type: service
        status: enable
        config:
          - jwt@auth
          - apikey@auth
        init_config:    # 初始化配置，不可覆盖
      - id: "eolinker.com:goku:access_log"
        name: accessLog
        type: service
        status: global
        config:
          transports:
            - name: filelog@transport
              format: json # json | text
              fileds:
                - real_ip
                - origin
              meta:
                real_ip: $remote_ip
          labers:
            service: demo服务
            api: asdh
          rule:
            - position: "header: abc.gf"
              pattern: "^\w$"
              labels:
                service: demo服务
                api: asdh
            - position: "body: $.abc.ad"
                pattern: "^\w$"
                labels:
                  service: demo服务
                  api: asdh
        init_config:    # 初始化配置，不可覆盖
          append_fields:
            - service
            - api
          transports:
            - fileAccessLog
            - httpAccessLog
  - name: error_log
    driver: log_manager
    config:
      - name: filelog
        level: debug
        filter: ^\w$

