auth:
  -
    name: ak/sk_1  #必填，实例名
    driver: aksk  #必填，所使用的驱动
    hide_credentials: true  #非必填，是否隐藏证书 字段 默认为false
    user:
      -
        ak: 4c897cfdfca60a59983adc2627942e7e  #必填，access key
        sk: 6bb8eee91f88336dd95b88a66709f0a3286ce1abf73453acc4619bc142d64040  #必填，secure key
        expire: 1658740726 #必填，过期时间 类型是unix时间戳 范围>=0 值为0表示永久有效   该示例expire时间为2022-07-25 17:18:46
  -
    name: apikey_1
    driver: apikey
    hide_credentials: true #非必填，是否隐藏证书 字段 默认为false
    user:  #必填，密钥列表
      -
        apikey: eolinker  #必填，api密钥
        expire: 0  #必填，过期时间 类型是unix时间戳 范围>=0 值为0表示永久有效
      -
        apikey: goku
        expire: 1627013522
  -
    name: basic_1
    driver: basic
    hide_credentials: true  #非必填，是否隐藏证书 字段 默认为false
    user:   #必填，用户列表
      -
        username: wu    #必填，用户名
        password: 123456   #必填，密码
        expire: 0
      -
        username: liu
        password: 123456
        expire: 0
  -
    name: jwt_1
    driver: jwt
    hide_credentials: true #非必填，是否隐藏证书 字段 默认为false
    signature_is_base64: false  #必填，secret 或 rsa_public_key是否使用了base64算法进行加密
    run_on_preflight: true  #必填，置为true表示该鉴权驱动运行在请求之前，若置为false，且请求的http Method是OPTIONS时则鉴权一定会通过
    claims_to_verify:   #必填，jwt需要进行验证的字段
      - exp   #token过期时间
      - nbf   #token生效时间
    credentials:  #必填，证书列表
      -
        iss: TestHS256  #必填，签发人
        secret: eolinker  #密钥  使用HS256,HS384,HS512时必填
        rsa_public_key:   #rsa公钥  使用RS256,RS384,RS512,ES256,ES384,ES512时必填
        algorithm: HS256  #必填，所使用的加密算法
      -
        iss: TestRS256
        secret:
        rsa_public_key: "-----BEGIN PUBLIC KEY-----\nMIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEAnzyis1ZjfNB0bBgKFMSv\nvkTtwlvBsaJq7S5wA+kzeVOVpVWwkWdVha4s38XM/pa/yr47av7+z3VTmvDRyAHc\naT92whREFpLv9cj5lTeJSibyr/Mrm/YtjCZVWgaOYIhwrXwKLqPr/11inWsAkfIy\ntvHWTxZYEcXLgAXFuUuaS3uF9gEiNQwzGTU1v0FqkqTBr4B8nW3HCN47XUu0t8Y0\ne+lf4s4OxQawWD79J9/5d3Ry0vbV3Am1FtGJiJvOwRsIfVChDpYStTcHTCMqtvWb\nV6L11BWkpzGXSW4Hv43qa+GSYOD2QU68Mb59oSk2OB+BtOLpJofmbGEGgvmwyCI9\nMwIDAQAB\n-----END PUBLIC KEY-----"
