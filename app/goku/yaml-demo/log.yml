log:
  -
    name: demo_filelog
    driver: filelog
    dir: /opt/filelog
    file: demo
    level: info
    period: day
    expire: 3
    formatter: line
  -
    name: demo_httplog
    driver: httplog
    method: POST
    url: www.demo.com/httplog/write
    headers: #选填
      username: admin
      password: 123456
    level: fatal
    formatter: json
  -
    name: demo_syslog
    driver: syslog
    network: tcp
    raddr: 127.0.0.1:8888
    level: error
    formatter: line
  -
    name: demo_stdlog
    driver: stdlog
    level: info
    formatter: line