router:
  -
    name: demo # 路由名称
    driver: http  # http驱动
    listen: 8080    # 监听端口
    protocol: http
    host:       # 域名列表，满足该监听端口且域名在下列列表中的可进入该路由，不填则允许IP访问
    rules:      # 规则列表
      - location: "/*"  # 匹配路径，该示例为前缀匹配，即只要前缀是 “/” 的路径都可匹配成功
    target: demo@service    # 目标服务ID，格式为：{服务名称}@service
service:
  -
    name: demo    # 服务名称
    driver: http  # http驱动
    desc: "示例服务"  # 服务描述
    timeout: 30000  # 超时时间，单位：ms
    upstream: www.eolinker.com  #
    retry: 2    # 重试次数，当后端超时时进行重试
    rewrite_url: /  # 转发到后端的具体路径，如果路由是前缀匹配，则会将匹配
    scheme: http  # 转发到后端服务的协议，该协议仅当匿名转发的时候生效
